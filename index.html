    <style>

        /* --- ç¤¾äº¤æŒ‰é’® --- */

<body>

    <!-- èƒŒæ™¯ Canvas -->
    <canvas id="canvas-bg"></canvas>

    <!-- ä¸ªäººä¸»é¡µå¡ç‰‡ -->
    <div class="card">
        <!-- å¤´åƒ (æˆ‘å…ˆæ”¾äº†ä¸€ä¸ªäºŒæ¬¡å…ƒå ä½å›¾ï¼Œä½ å¯ä»¥æ¢æˆè‡ªå·±çš„) -->
        <div class="avatar-container">

        <!-- åå­— (å¸¦æ•…éšœç‰¹æ•ˆ) -->

        <!-- åŠ¨æ€æ‰“å­—æœºä»‹ç» -->
        <p class="bio-text"><span id="typewriter"></span><span class="cursor">|</span></p>

        <!-- éŸ³ä¹å¯è§†åŒ–æ³¢çº¹ -->

    <script>
        /* --- 1. æ‰“å­—æœºç‰¹æ•ˆ (Typewriter) --- */
        const texts = ["SJTU", "ViolinğŸ» & PianoğŸ¹ Lover", "student in AI"]; // è¿™é‡Œä¿®æ”¹ä½ æƒ³å±•ç¤ºçš„æ ‡ç­¾
        let count = 0;
        let index = 0;
        let currentText = "";
        let letter = "";
        
        (function type() {
            if (count === texts.length) {
                count = 0;
            }
            currentText = texts[count];
            letter = currentText.slice(0, ++index);
            
            document.getElementById('typewriter').textContent = letter;
            if (letter.length === currentText.length) {
                setTimeout(() => {
                    index = 0;
                    count++;
                }, 2000); // åœé¡¿ 2 ç§’
            }
            setTimeout(type, 150);
        })();

        /* --- 2. èƒŒæ™¯ AI ç¥ç»ç½‘ç»œ + éŸ³ç¬¦ç‰¹æ•ˆ --- */
        const canvas = document.getElementById("canvas-bg");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.directionX = (Math.random() * 1) - 0.5; // é€Ÿåº¦
                this.directionY = (Math.random() * 1) - 0.5;
                this.size = Math.random() * 2; // ç²’å­å¤§å°
                this.color = '#00fff9'; // ç§‘æŠ€è“
                
                // éšæœºå†³å®šè¿™ä¸ªç²’å­æ˜¯â€œåœ†ç‚¹â€è¿˜æ˜¯â€œéŸ³ç¬¦â€ (20%æ¦‚ç‡æ˜¯éŸ³ç¬¦)
                this.isNote = Math.random() > 0.8; 
                this.noteSymbol = Math.random() > 0.5 ? 'â™ª' : 'â™«';
            }

            draw() {
                ctx.beginPath();
                if (this.isNote) {
                    ctx.font = "15px Arial";
                    ctx.fillStyle = "#ff0080"; // éŸ³ç¬¦æ˜¯ç²‰è‰²çš„
                    ctx.fillText(this.noteSymbol, this.x, this.y);
                } else {
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                    ctx.fillStyle = '#00fff9'; // ç¥ç»ç½‘ç»œç‚¹æ˜¯è“è‰²çš„
                    ctx.fill();
                }
            }

            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000; // æ ¹æ®å±å¹•å¤§å°å†³å®šç²’å­æ•°é‡
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect(); // ç»˜åˆ¶è¿çº¿
        }

        // è¿çº¿å‡½æ•° (æ¨¡æ‹Ÿç¥ç»ç½‘ç»œ)
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                                   ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    
                    // å¦‚æœè·ç¦»å¤Ÿè¿‘ï¼Œå°±è¿çº¿
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = 'rgba(0, 255, 249,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        window.addEventListener('resize', function(){
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        init();
        animate();
    </script>
