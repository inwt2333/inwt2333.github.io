    <script>
        /* --- 0. æ»šåŠ¨æ˜¾ç°åŠ¨ç”» (Intersection Observer) --- */
        // è¿™ä¸ªè„šæœ¬è´Ÿè´£æ£€æµ‹â€œç¬¬äºŒå±â€æ˜¯å¦å‡ºç°åœ¨å±å¹•ä¸Š
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.3 // å½“ç¬¬äºŒå±æ˜¾ç¤º 30% æ—¶è§¦å‘åŠ¨ç”»
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // å¦‚æœçœ‹åˆ°äº†ç¬¬äºŒå±ï¼Œç»™æ‰€æœ‰æ–‡å­—åŠ ä¸Š 'visible' ç±»
                    const texts = entry.target.querySelectorAll('.reveal-text');
                    texts.forEach(text => text.classList.add('visible'));
                    // åŠ¨ç”»åªè§¦å‘ä¸€æ¬¡ï¼Œå–æ¶ˆè§‚å¯Ÿ
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        // å¼€å§‹è§‚å¯Ÿç¬¬äºŒå±
        observer.observe(document.getElementById('section-about'));


        /* --- 1. æ‰“å­—æœºç‰¹æ•ˆ (åŸç‰ˆ) --- */
        const texts = ["SJTU", "ViolinğŸ» & PianoğŸ¹ Lover", "Student in AI", "Always sleepy"]; 
        let count = 0; let index = 0; let currentText = ""; let letter = "";

        (function type() {
            if (count === texts.length) count = 0;
            currentText = texts[count];
            letter = currentText.slice(0, ++index);
            document.getElementById('typewriter').textContent = letter;

            if (letter.length === currentText.length) {
                count++; index = 0; setTimeout(type, 2000); 
            } else {
                setTimeout(type, 150);
            }
        })();

        /* --- 2. èƒŒæ™¯ AI ç²’å­ (åŸç‰ˆ) --- */
        const canvas = document.getElementById("canvas-bg");
        const ctx = canvas.getContext("2d");
        
        // æ³¨æ„ï¼šç²’å­ç”»å¸ƒåªåœ¨ç¬¬ä¸€å±ï¼Œæ‰€ä»¥è¿™é‡Œè·å–ç¬¬ä¸€å±çš„å¤§å°
        const sectionHome = document.getElementById("section-home");
        canvas.width = sectionHome.clientWidth;
        canvas.height = sectionHome.clientHeight;

        let particlesArray;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.directionX = (Math.random() * 1) - 0.5; 
                this.directionY = (Math.random() * 1) - 0.5;
                this.size = Math.random() * 2; 
                this.isNote = Math.random() > 0.8; 
                this.noteSymbol = Math.random() > 0.5 ? 'â™ª' : 'â™«';
            }
            draw() {
                ctx.beginPath();
                if (this.isNote) {
                    ctx.font = "15px Arial"; ctx.fillStyle = "#ff0080"; ctx.fillText(this.noteSymbol, this.x, this.y);
                } else {
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = '#00fff9'; ctx.fill();
                }
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                this.x += this.directionX; this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000; 
            for (let i = 0; i < numberOfParticles; i++) { particlesArray.push(new Particle()); }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); }
            connect(); 
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                                   ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = 'rgba(0, 255, 249,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath(); ctx.moveTo(particlesArray[a].x, particlesArray[a].y); ctx.lineTo(particlesArray[b].x, particlesArray[b].y); ctx.stroke();
                    }
                }
            }
        }
        
        // çª—å£å¤§å°æ”¹å˜æ—¶é‡ç½®
        window.addEventListener('resize', function(){
            canvas.width = sectionHome.clientWidth;
            canvas.height = sectionHome.clientHeight;
            init();
        });

        init();
        animate();
    </script>
